<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Word - Word Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
    
    .letter-box {
      animation: fadeIn 0.3s ease-out;
      transition: all 0.3s ease;
    }
    
    .letter-box:hover {
      transform: scale(1.1);
    }
    
    .shake {
      animation: shake 0.5s;
    }
    
    .bounce {
      animation: bounce 0.5s;
    }
    
    .keyboard-btn {
      transition: all 0.2s ease;
    }
    
    .keyboard-btn:active {
      transform: scale(0.95);
    }
    
    .keyboard-btn.correct {
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
    }
    
    .keyboard-btn.wrong {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white;
    }
    
    .keyboard-btn.used {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-blue-100 via-cyan-100 to-teal-100 min-h-screen">
  
  <!-- Header -->
  <header class="bg-gradient-to-r from-blue-600 to-cyan-600 text-white py-6 shadow-lg">
    <div class="max-w-6xl mx-auto px-6">
      <h1 class="text-4xl font-bold text-center">ðŸ’¬ Guess the Word</h1>
      <p class="text-center mt-2 text-blue-100">Can you guess the hidden word?</p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-4xl mx-auto px-6 py-12">
    
    <!-- Game Stats -->
    <div class="bg-white rounded-2xl shadow-xl p-6 mb-8">
      <div class="grid grid-cols-3 gap-4 text-center">
        <div>
          <p class="text-gray-600 text-sm mb-1">Score</p>
          <p id="score" class="text-3xl font-bold text-blue-600">0</p>
        </div>
        <div>
          <p class="text-gray-600 text-sm mb-1">Attempts Left</p>
          <p id="attempts" class="text-3xl font-bold text-red-600">6</p>
        </div>
        <div>
          <p class="text-gray-600 text-sm mb-1">Hints</p>
          <p id="hintsLeft" class="text-3xl font-bold text-green-600">3</p>
        </div>
      </div>
    </div>

    <!-- Word Display -->
    <div class="bg-white rounded-2xl shadow-xl p-8 mb-8">
      <div class="text-center mb-6">
        <p class="text-gray-600 mb-4">Category: <span id="category" class="font-semibold text-blue-600"></span></p>
        <div id="wordDisplay" class="flex justify-center gap-2 flex-wrap mb-6"></div>
        <p id="message" class="text-xl font-semibold h-8"></p>
      </div>

      <!-- Hangman Visual -->
      <div class="flex justify-center mb-6">
        <svg id="hangman" width="200" height="250" class="border-2 border-gray-300 rounded-lg bg-gray-50">
          <!-- Base -->
          <line x1="20" y1="230" x2="180" y2="230" stroke="#374151" stroke-width="4"/>
          <line x1="50" y1="230" x2="50" y2="20" stroke="#374151" stroke-width="4"/>
          <line x1="50" y1="20" x2="130" y2="20" stroke="#374151" stroke-width="4"/>
          <line x1="130" y1="20" x2="130" y2="50" stroke="#374151" stroke-width="4"/>
          
          <!-- Head -->
          <circle id="head" cx="130" cy="70" r="20" stroke="#ef4444" stroke-width="3" fill="none" class="hidden"/>
          <!-- Body -->
          <line id="body" x1="130" y1="90" x2="130" y2="150" stroke="#ef4444" stroke-width="3" class="hidden"/>
          <!-- Left Arm -->
          <line id="leftArm" x1="130" y1="110" x2="100" y2="130" stroke="#ef4444" stroke-width="3" class="hidden"/>
          <!-- Right Arm -->
          <line id="rightArm" x1="130" y1="110" x2="160" y2="130" stroke="#ef4444" stroke-width="3" class="hidden"/>
          <!-- Left Leg -->
          <line id="leftLeg" x1="130" y1="150" x2="110" y2="190" stroke="#ef4444" stroke-width="3" class="hidden"/>
          <!-- Right Leg -->
          <line id="rightLeg" x1="130" y1="150" x2="150" y2="190" stroke="#ef4444" stroke-width="3" class="hidden"/>
        </svg>
      </div>

      <!-- Hint Button -->
      <div class="text-center mb-6">
        <button id="hintBtn" onclick="useHint()" class="bg-gradient-to-r from-green-600 to-emerald-600 text-white px-6 py-3 rounded-full font-semibold hover:shadow-lg transition-all">
          ðŸ’¡ Use Hint
        </button>
      </div>
    </div>

    <!-- Keyboard -->
    <div class="bg-white rounded-2xl shadow-xl p-6">
      <div id="keyboard" class="grid grid-cols-7 gap-2 max-w-2xl mx-auto"></div>
    </div>

    <!-- New Game Button -->
    <div class="text-center mt-8">
      <button onclick="newGame()" class="bg-gradient-to-r from-blue-600 to-cyan-600 text-white px-8 py-4 rounded-full font-semibold text-lg hover:shadow-xl transition-all">
        ðŸŽ® New Game
      </button>
    </div>

  </main>

  <!-- Footer -->
  <footer class="bg-gradient-to-r from-blue-600 to-cyan-600 text-white py-6 mt-12">
    <div class="max-w-6xl mx-auto px-6 text-center">
      <p>Â© 2025 Guess the Word - Created by Hazel Almachar</p>
    </div>
  </footer>

  <script>
    const words = [
      { word: 'JAVASCRIPT', category: 'Programming', hint: 'Popular web programming language' },
      { word: 'ALGORITHM', category: 'Computer Science', hint: 'Step-by-step problem solving' },
      { word: 'DEVELOPER', category: 'Technology', hint: 'Person who writes code' },
      { word: 'DATABASE', category: 'Technology', hint: 'Stores organized data' },
      { word: 'INTERNET', category: 'Technology', hint: 'Global network' },
      { word: 'KEYBOARD', category: 'Hardware', hint: 'Input device with letters' },
      { word: 'MOUNTAIN', category: 'Nature', hint: 'Tall natural landform' },
      { word: 'ELEPHANT', category: 'Animals', hint: 'Largest land animal' },
      { word: 'RAINBOW', category: 'Nature', hint: 'Colorful arc in the sky' },
      { word: 'GUITAR', category: 'Music', hint: 'String instrument' },
      { word: 'CHOCOLATE', category: 'Food', hint: 'Sweet brown treat' },
      { word: 'UNIVERSE', category: 'Science', hint: 'Everything that exists' }
    ];

    let currentWord = '';
    let currentHint = '';
    let currentCategory = '';
    let guessedLetters = [];
    let wrongGuesses = 0;
    let maxWrong = 6;
    let score = 0;
    let hintsLeft = 3;
    const hangmanParts = ['head', 'body', 'leftArm', 'rightArm', 'leftLeg', 'rightLeg'];

    function newGame() {
      const randomWord = words[Math.floor(Math.random() * words.length)];
      currentWord = randomWord.word;
      currentHint = randomWord.hint;
      currentCategory = randomWord.category;
      guessedLetters = [];
      wrongGuesses = 0;
      
      document.getElementById('category').textContent = currentCategory;
      document.getElementById('message').textContent = '';
      document.getElementById('message').className = 'text-xl font-semibold h-8';
      document.getElementById('attempts').textContent = maxWrong;
      
      // Reset hangman
      hangmanParts.forEach(part => {
        document.getElementById(part).classList.add('hidden');
      });
      
      createKeyboard();
      displayWord();
    }

    function createKeyboard() {
      const keyboard = document.getElementById('keyboard');
      keyboard.innerHTML = '';
      const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      
      for (let letter of letters) {
        const btn = document.createElement('button');
        btn.textContent = letter;
        btn.className = 'keyboard-btn bg-gradient-to-br from-blue-500 to-cyan-500 text-white py-3 rounded-lg font-semibold hover:shadow-lg';
        btn.onclick = () => guessLetter(letter, btn);
        keyboard.appendChild(btn);
      }
    }

    function displayWord() {
      const display = document.getElementById('wordDisplay');
      display.innerHTML = '';
      
      for (let letter of currentWord) {
        const box = document.createElement('div');
        box.className = 'letter-box w-12 h-16 bg-gradient-to-br from-blue-100 to-cyan-100 border-2 border-blue-300 rounded-lg flex items-center justify-center text-2xl font-bold';
        
        if (letter === ' ') {
          box.className = 'w-4';
        } else if (guessedLetters.includes(letter)) {
          box.textContent = letter;
          box.classList.add('bounce', 'border-green-500', 'bg-green-100', 'text-green-700');
        } else {
          box.textContent = '';
        }
        
        display.appendChild(box);
      }
    }

    function guessLetter(letter, btn) {
      if (guessedLetters.includes(letter) || btn.classList.contains('used')) return;
      
      guessedLetters.push(letter);
      btn.classList.add('used');
      
      if (currentWord.includes(letter)) {
        btn.classList.add('correct');
        displayWord();
        checkWin();
      } else {
        btn.classList.add('wrong');
        wrongGuesses++;
        document.getElementById('attempts').textContent = maxWrong - wrongGuesses;
        
        if (wrongGuesses <= hangmanParts.length) {
          document.getElementById(hangmanParts[wrongGuesses - 1]).classList.remove('hidden');
        }
        
        if (wrongGuesses >= maxWrong) {
          endGame(false);
        }
      }
    }

    function checkWin() {
      const won = currentWord.split('').every(letter => 
        letter === ' ' || guessedLetters.includes(letter)
      );
      
      if (won) {
        endGame(true);
      }
    }

    function endGame(won) {
      const message = document.getElementById('message');
      
      if (won) {
        score += (maxWrong - wrongGuesses + 1) * 10;
        document.getElementById('score').textContent = score;
        message.textContent = 'ðŸŽ‰ Congratulations! You won!';
        message.className = 'text-xl font-semibold h-8 text-green-600';
      } else {
        message.textContent = `ðŸ˜¢ Game Over! The word was: ${currentWord}`;
        message.className = 'text-xl font-semibold h-8 text-red-600';
      }
      
      // Disable keyboard
      document.querySelectorAll('.keyboard-btn').forEach(btn => {
        btn.classList.add('used');
      });
    }

    function useHint() {
      if (hintsLeft <= 0) {
        alert('No hints left!');
        return;
      }
      
      hintsLeft--;
      document.getElementById('hintsLeft').textContent = hintsLeft;
      
      // Show hint
      alert(`ðŸ’¡ Hint: ${currentHint}`);
      
      if (hintsLeft === 0) {
        document.getElementById('hintBtn').disabled = true;
        document.getElementById('hintBtn').classList.add('opacity-50', 'cursor-not-allowed');
      }
    }

    // Start first game
    newGame();
  </script>

</body>
</html>
